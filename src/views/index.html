<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily rewards</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="mt-4 navbar navbar-dark bg-dark">
        <div>
          <a class="navbar-brand p-4" href="/">Rewards</a>
        </div>
        <form class="d-flex p-3">
          <div>
            <a class="navbar-brand p-4" href="/createReward.html"
              >Rewards Create (only Admin)</a
            >
          </div>
          <div>
            <a class="navbar-brand p-4" href="/about.html">About</a>
          </div>
        </form>
      </nav>
      <h2 class="pt-3">Daily Rewards</h2>

      <div class="row pt-3">
        <div class="col-2">
          <input
            class="form-control me-2"
            id="username"
            placeholder="Enter username"
          />
        </div>
        <div class="col">
          <button id="enterUser" type="submit" class="btn btn-outline-success">
            Igresar
          </button>
        </div>
        <div id="rewardsButton" class="col">
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-success" id="claimCredit">
                Claim Credit
              </button>
            </div>
            <div class="col">
              <p>0 Credits</p>
            </div>
          </div>
        </div>
      </div>

      <div class="m-4" id="rewardsbody"></div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
